<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bg-primary d-flex">
            <div class="col-md-10">
              <h5 class="card-title text-white">Editar datos de experiencia</h5>
            </div>
            <div class="col-md-2 float-right" style="text-align: right;">
              <a [routerLink]="['/experiencia']">
                <button class="btn btn-success">
                  <i class="fa fa-arrow-left" aria-hidden="true"></i>
                  Regresar
                </button>
              </a>
            </div>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="">Empresa:</label>
            <input type="text" class="form-control" id="empresa" [(ngModel)]="experiencia.empresa" required>
          </div>
          <div class="form-group">
            <label for="">Direccion:</label>
            <input type="text" class="form-control" id="direccion" [(ngModel)]="experiencia.direccion" required>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-4">
                <label for="">Años de duracion:</label>
                <input type="number" class="form-control" id="duracion" [(ngModel)]="experiencia.duracion" required>
              </div>
              <div class="col-md-4">
                <label for="">Fecha de entrada:</label>
                <input type="date" class="form-control" id="inicio" [(ngModel)]="experiencia.inicio" required>
              </div>
              <div class="col-md-4">
                <label for="">Fecha de salida:</label>
                <input type="date" class="form-control" id="fin" [(ngModel)]="experiencia.fin" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="">Cargo:</label>
                <input type="text" class="form-control" id="cargo" [(ngModel)]="experiencia.cargo" required>
              </div>
              <div class="col-md-6">
                <label for="">Descripción:</label>
                <input type="text" class="form-control" id="descripcion" [(ngModel)]="experiencia.descripcion" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Actividades:</label>
            <textarea name="actividad" class="form-control" id="actividad" [(ngModel)]="experiencia.actividad" required></textarea>
          </div>
          <div class="form-group">
            <label>Tecnologias:</label>
            <textarea name="tecnologia" class="form-control" id="tecnologia" [(ngModel)]="experiencia.tecnologia" required></textarea>
          </div>
          <div class="form-group">
              <input type="button" value="Gradar cambios" class="btn btn-success form-control" (click)="guardarCambios()">
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
