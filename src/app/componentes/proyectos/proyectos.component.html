<div class="row">
  <div class="col-md-12">
    <h5>Proyectos laborales y personales</h5>
    <a [routerLink]="['/agregar-proyecto']" *ngIf="_serviceUsuario.Auth()">
      <button class="btn btn-success btn-sm float-right mb-1">
        <span class="fa fa-plus"></span>
        Proyecto
      </button>
    </a>
  </div>
  
  <div class="w-100"></div>

  <div class="col-md-12">
    <div class="card">
      <div class="card-body" *ngFor="let proyecto of proyectos">

        <div class="card">
          <div class="card body" style="padding: 1rem;">
            <div class="row">
              <div class="col-md-3">
                <div class="card card-imagen">
                  <div class="card-body">
                    <a href="#">
                      <img src="../../../assets/proyecto/proyecto.png" class="card-img-top" alt="imagen">
                    </a>
                  </div>
                </div>
              </div>
              <div class="col-md-9">
                <div class="row">
                  <div class="col-md-9">
                    <h4 class="d-flex mt-4">{{proyecto.pro_nombre}}</h4>
                    <p>{{proyecto.pro_descripcion}}</p>
                    <p>
                      <i class="fas fa-star"></i>
                    </p>
                    <p>proyecto personal</p>
                    <div class="d-flex justify-content-start">
                        <div class="col-md-6 botones">Autor</div>
                        <div class="col-md-6 botones">Eulalio cruz nava</div>
                    </div>
                    <div class="d-flex justify-content-start">
                      <button class="btn btn-primary"><i class="fa fa-edit"></i></button>
                      <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div>
                      <a class="btn btn-danger btn-sm float-right" [routerLink]="['/cargar-imagenes',proyecto.pro_id]"
                      *ngIf="_serviceUsuario.Auth()" title="Cargar imagenes">
                        <i class="fas fa-upload"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
