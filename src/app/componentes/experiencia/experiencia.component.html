<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header bg-primary d-flex justify-content-between">
        <h5 class="card-title text-white">Experiencia laboral</h5>
        <a [routerLink]="['/agregar-expeciencia']" *ngIf="_serviceUsuario.Auth()">
          <input type="button" value="Agregar" class="btn btn-secondary">
        </a>
      </div>
      <div class="card-body">
        <div class="card" *ngFor="let trabajo of trabajos">
          <div class="card-body">
            <div class="row">
                <div class="col-md-10">
                  <table class="table">
                    <tbody>
                      <tr>
                        <td>Empresa:</td><td>{{trabajo.exp_empresa}}</td>
                      </tr>
                      <tr>
                        <td>Duracion:</td><td>{{trabajo.exp_duracion}}</td>
                      </tr>
                      <tr>
                        <td>Fecha:</td><td>{{trabajo.exp_fechaInicio}} A {{trabajo.exp_fechaSalida}}</td>
                      </tr>
                      <tr>
                        <td>Cargo:</td><td>{{trabajo.exp_cargo}}</td>
                      </tr>
                      <tr>
                        <td>Descripcion:</td><td>{{trabajo.exp_descripcion}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="col-md-2">
                  <a [routerLink]="['/editar-experiencia',trabajo.IDexp]">
                    <h1><i class="fas fa-edit"></i></h1>
                  </a>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
