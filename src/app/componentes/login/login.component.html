
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form" #formLogin="ngForm">
            <h2 class="title">Inciar sesion</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="user" #user="ngModel" [(ngModel)]="usuario.usuario"
              placeholder="Usuario" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="clave" #clave="ngModel" [(ngModel)]="usuario.contrasena"
              placeholder="Contraseña" required />
            </div>
            <input type="submit" value="Login" (click)="iniciar()" [disabled]="!formLogin.form.valid" class="btn solid" />
            <p class="social-text">Mis redes sociales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>

          <form class="sign-up-form" #formRegistro="ngForm">
            <h2 class="title">Registro</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre" placeholder="Nombre" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Apellidos" name="apellidos" #apellidos="ngModel" [(ngModel)]="usuario.apellidos" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text" name="edad" #edad="ngModel" [(ngModel)]="usuario.edad" placeholder="Edad" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text" placeholder="Direccion" name="direccion" #direccion="ngModel" [(ngModel)]="usuario.direccion" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text" placeholder="Telefono" name="telefono" #telefono="ngModel" [(ngModel)]="usuario.telefono" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="text" placeholder="Username" name="user" #user="ngModel" [(ngModel)]="usuario.usuario" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" #password="ngModel" [(ngModel)]="usuario.contrasena" required/>
            </div>
            <input type="button" class="btn" value="Sign up" (click)="nuevosRegistro()" [disabled]="!formRegistro.form.valid" />
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3 class="mb-3">Ahora</h3>
            <button class="btn transparent" id="sign-up-btn">
              Registrate
            </button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Bienvenido a mi portafolio personal</h3>
            <p>
              
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
        </div>
      </div>
    </div>
