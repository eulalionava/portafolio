<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
       <p class="card-title">Iniciar Sesion</p> 
      </div>
      <div class="card-body">
        <form #formLogin="ngForm">
          <div class="form-group">
            <input type="text" name="user" #user="ngModel" [(ngModel)]="usuario.usuario"
             class="form-control" placeholder="Usuario" required>
          </div>
          <div class="form-group">
            <input type="text" name="clave" #clave="ngModel" [(ngModel)]="usuario.contrasena"
             class="form-control" placeholder="ContraseÃ±a" required>
          </div>
          <div class="form-group">
            <input type="button" class="btn btn-success form-control"
             value="Iniciar" (click)="iniciar()" [disabled]="!formLogin.form.valid">
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
