<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header bg-primary text-white">
       <p class="card-title" style="text-align: center;">Iniciar Sesion</p> 
      </div>
      <div class="card-body">
        <form #formLogin="ngForm">
          <div class="alert alert-danger" *ngIf="fallo">
            Usuario y/o Contraseña incorrectos
          </div>
          <div class="form-group">
            <input type="email" name="user" #user="ngModel" [(ngModel)]="usuario.usuario"
             class="form-control" placeholder="Usuario" required>
          </div>
          <div class="form-group">
            <input type="password" name="clave" #clave="ngModel" [(ngModel)]="usuario.contrasena"
             class="form-control" placeholder="Contraseña" required>
          </div>
          <div class="form-group">
            <input type="button" class="btn btn-default form-control"
             value="Iniciar" (click)="iniciar()" [disabled]="!formLogin.form.valid">
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
