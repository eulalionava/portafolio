<div class="row">
    <div class="col-md-12">
      <div class="card"> 
        <div class="card-header">
          <div class="row">
            <div class="col-md-9">
              <h4 class="title">Agregar un nuevo proyecto</h4>
            </div>
            <div class="col-md-3">
              <a [routerLink]="['/proyectos']" class="btn btn-success btn-sm float-right">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                Regresar
              </a>
            </div>
          </div>
        </div> 
        <div class="card-body">
          <form #formAgregar="ngForm">
            <div class="form-group">

            </div>
            <div class="form-group">
              <label for="nombre">Nombre del proyecto:</label>
              <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="proyecto.nombre"
               class="form-control" required>
            </div>
            <div class="form-group">
              <label for="descripcion">Descripcion:</label>
              <input type="text" name="descripcion" #descripcion="ngModel" [(ngModel)]="proyecto.descripcion"
               class="form-control" required>
            </div>
            <input type="button" class="btn btn-success" (click)="agregarProyecto()" value="Agregar proyecto"
            [disabled]="!formAgregar.form.valid">
          </form>
        </div>    
      </div>
    </div>
  </div>
